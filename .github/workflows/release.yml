name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write  # required for PyPI trusted publishing (OIDC)

jobs:
  build-and-test:
    name: Build + Test (Windows)
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      PYTHONUTF8: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      NULLOUT_ROOTS: ${{ github.workspace }}\ci-root
      NULLOUT_TOKEN_SECRET: "release-ci-not-a-real-secret"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Create CI root + fixtures
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "${env:NULLOUT_ROOTS}" | Out-Null
          python scripts/create_fixtures.py "${env:NULLOUT_ROOTS}"

      - name: Install (dev)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        shell: pwsh
        run: python -m pytest -q --disable-warnings --maxfail=1

      - name: Shipcheck (end-to-end stdio)
        shell: pwsh
        run: pwsh -File scripts/shipcheck.ps1

      - name: Build sdist + wheel (once)
        if: matrix.python-version == '3.12'
        shell: pwsh
        run: |
          python -m pip install --upgrade build twine
          python -m build
          python -m twine check dist/*

      - name: Upload dist artifacts
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: pypi
      url: https://pypi.org/project/nullout-mcp/

    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
